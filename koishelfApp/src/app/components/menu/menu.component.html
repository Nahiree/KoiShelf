<ion-tab-bar slot="bottom">
  <ion-tab-button *ngFor="let tab of tabs"
                  [routerLink]="['/' + tab.name]"
                  [ngClass]="{ 'active': selectedTab === tab.name }"
                  (click)="selectTab(tab.name)">
    <img [src]="selectedTab === tab.name ? tab.activeIcon : tab.icon" />
    <ion-label>{{ tab.label }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>
