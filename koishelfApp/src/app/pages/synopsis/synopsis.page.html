<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">synopsis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <img [src]="data?.banner" alt="imagen manga" class="banner-image">


  <h1 class="title">{{ data?.id }}</h1>
  <h4 class="author">De: {{ data?.author }}</h4>

  <p class="description">{{ data?.synopsis }}</p>

  <h4 class="subtitle">Sobre: {{ data?.author }}</h4>
  <p class="description">{{ data?.['author-info'] }}</p>

  <h6 class="subtitle">Otros mangas {{ data?.genre_demographic.demographic}}</h6>
 <swiper-container slides-per-view="3.7" space-between="8" style="width: 100%; height: 250px;">
  <swiper-slide *ngFor="let manga of suggestedMangas">
    <ion-card [routerLink]="['/manga-detail', manga.id]">
      <ion-card-header>
        <img src="{{ manga.cover }}" alt="imagen manga" />
        <ion-card-title class="ellipsis">{{ manga.id }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </swiper-slide>
</swiper-container>
</ion-content>
