<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Preferencias</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]>
 <ion-grid>
    <ion-row>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label>Idioma</ion-label>
            </ion-item>
            <ion-checkbox class="ion-padding" slot="content">Español</ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content">Inglés</ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content">Italiano</ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content">Japonés</ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content">Portugués</ion-checkbox>
          </ion-accordion>
        </ion-accordion-group>
        <ion-list>
          <ion-item [routerLink]="['/genres']">
            <ion-label>Géneros preferidos</ion-label>
            <ion-icon aria-hidden="true" name="chevron-forward" slot="end"></ion-icon>
          </ion-item>
          <ion-item [routerLink]="['/news']">
            <ion-label>Mangas que sigues</ion-label>
            <ion-icon aria-hidden="true" name="chevron-forward" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <app-menu></app-menu>
</ion-footer>
