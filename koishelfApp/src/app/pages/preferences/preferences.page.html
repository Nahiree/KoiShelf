<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title><h5>Preferencias</h5> </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]>
 <ion-grid>
    <ion-row>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label>
                <h6>Idioma</h6>
              </ion-label>
            </ion-item>
            <ion-checkbox class="ion-padding" slot="content"><p>Español</p></ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content"><p>Inglés</p></ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content"><p>Italiano</p></ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content"><p>Japonés</p></ion-checkbox>
            <ion-checkbox class="ion-padding" slot="content"><p>Portugués</p></ion-checkbox>
          </ion-accordion>
        </ion-accordion-group>
        <ion-list>
          <ion-item [routerLink]="['/genres']">
            <ion-label>
              <h6>Géneros preferidos</h6>
            </ion-label>
            <ion-icon aria-hidden="true" name="chevron-forward" slot="end"></ion-icon>
          </ion-item>
          <ion-item [routerLink]="['/news']">
            <ion-label>
              <h6>Mangas que sigues</h6>
            </ion-label>
            <ion-icon aria-hidden="true" name="chevron-forward" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <app-menu></app-menu>
</ion-footer>
