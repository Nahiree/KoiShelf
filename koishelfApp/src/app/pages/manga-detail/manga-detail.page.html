<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>manga-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="manga-card">
    <img src="assets/manga-cover/fma.jpg" alt="Cover" class="cover" />

    <div class="info">
      <h2>{{ manga.title }}</h2>
     <app-rating [rating]="manga.rating"></app-rating>

      <p>{{ manga.author }}</p>

      <div class="actions">
      </div>
       <ion-button class="button" 
        [routerLink]="['/synopsis']">
          Leer sinopsis
        </ion-button>
    </div>
  </div>

  <div class="tags">
        <ion-chip class="tag">Shonen</ion-chip>
        <ion-chip class="tag">Aventura</ion-chip>
        <ion-chip class="tag">Fantasia</ion-chip>
        <ion-chip class="tag">Default</ion-chip>
  </div>

  <ion-list class="chapter-list">
  <ion-item 
    *ngFor="let chapter of chapters" 
    button detail (click)="openChapter(chapter.number)">
    <ion-avatar slot="start">
      <img src="assets/icon/koishelf-logo2.svg" alt="Logo" />
    </ion-avatar>

    <ion-label>
      <h2>CAP√çTULO {{ chapter.number }}</h2>
      <p>{{ chapter.title }}</p>
    </ion-label>

    <ion-button fill="clear" slot="end" color="secondary">
      LEER
    </ion-button>
  </ion-item>
</ion-list>
</ion-content>
