<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Detalles de manga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="manga-card">
    <img src="assets/manga-cover/fma.jpg" alt="Cover" class="cover" />

    <div class="info">
      <h3>{{ manga.title }}</h3>
     <app-rating [(rating)]="puntuacionDelUsuario"></app-rating>

      <h6 class="author">{{ manga.author }}</h6>
     <div class="icon-group">
        <app-heart></app-heart>
        <app-share-icon></app-share-icon>
        <app-save></app-save>
      </div>


      <div class="actions">
        <ion-button class="button" [routerLink]="['/synopsis']">
          Leer sinopsis
        </ion-button>
      </div>
    </div>
  </div>

  <div class="tags">
        <ion-chip class="tag">Shonen</ion-chip>
        <ion-chip class="tag">Aventura</ion-chip>
        <ion-chip class="tag">Fantasia</ion-chip>
        <ion-chip class="tag">Default</ion-chip>
  </div>

  <ion-list class="chapter-list">
  <ion-item 
    *ngFor="let chapter of chapters" 
    button detail (click)="openChapter(chapter.number)">
    <ion-avatar slot="start">
      <img src="assets/icon/koishelf-logo2.svg" alt="Logo" />
    </ion-avatar>

    <ion-label>
      <h6>CAP√çTULO {{ chapter.number }}</h6>
      <p>{{ chapter.title }}</p>
    </ion-label>

    <ion-button fill="clear" slot="end" color="secondary">
      LEER
    </ion-button>
  </ion-item>
</ion-list>
</ion-content>
