<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title><h5>Añadir tarjeta</h5> </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Titular"  labelPlacement="floating" fill="solid" mode="md"></ion-input>
      <ion-icon aria-hidden="true" name="person" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input label="Número"  labelPlacement="floating" fill="solid" mode="md"></ion-input>
      <ion-icon aria-hidden="true" name="card" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input label="Vencimiento" placeholder="00/00" fill="solid" mode="md"></ion-input>
      <ion-icon aria-hidden="true" name="card" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input label="CVS" placeholder="0000" fill="solid" mode="md"></ion-input>
      <ion-icon aria-hidden="true" name="card" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
