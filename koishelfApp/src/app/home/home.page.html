<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>KoiShelf</ion-title>
    <ion-buttons slot="end" [routerLink]="['/notifications']">
      <ion-button>
        <ion-icon name="notifications" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
  <div class="searchbar-wrapper">
    <ion-searchbar routerLink="/search"></ion-searchbar>

  </div>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

<app-news></app-news>


<ng-container *ngFor="let seccion of secciones">
  <div class="si">
    <ion-card-title>{{ seccion.titulo }}</ion-card-title>
    <a [routerLink]="['/section']" [queryParams]="{ titulo: seccion.titulo }">MÃ¡s</a>
  </div>

  <swiper-container slides-per-view="3.2" style="width: 96%; height: 250px;" space-between="16">
    <swiper-slide *ngFor="let id of mangasPorGenero[seccion.titulo]">
      <app-manga-section [ids]="[id]"></app-manga-section>
    </swiper-slide>
  </swiper-container>
</ng-container>


</ion-content>


<div class="fixed-footer">
  <app-menu></app-menu>
</div>
